<section class="filling indent" id="#form">
  <div class="container">
    <div class="filling__inner">
      <div class="filling__info">
        <h2 class="filling__title title-section">
          Get in Touch and <br> Secure Your Web3 Future
        </h2>
        <p class="filling__text">
          Weâ€™re here to help strengthen your blockchain security. Tell us about your project,
          and our team will get back to you shortly.
        </p>
        <p class="filling__subtext">Prefer email? You can also reach us at:</p>
        <a class="filling__link" href="mailto:support@holosafe.io">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <path
                d="M4.66659 23.3332C4.02492 23.3332 3.47581 23.1049 3.01925 22.6483C2.5627 22.1918 2.33403 21.6423 2.33325 20.9998V6.99984C2.33325 6.35817 2.56192 5.80906 3.01925 5.3525C3.47659 4.89595 4.0257 4.66728 4.66659 4.6665H23.3333C23.9749 4.6665 24.5244 4.89517 24.9818 5.3525C25.4391 5.80984 25.6674 6.35895 25.6666 6.99984V20.9998C25.6666 21.6415 25.4383 22.191 24.9818 22.6483C24.5252 23.1057 23.9757 23.334 23.3333 23.3332H4.66659ZM13.9999 15.1665L23.3333 9.33317V6.99984L13.9999 12.8332L4.66659 6.99984V9.33317L13.9999 15.1665Z"
                fill="white"/>
          </svg>
          support@holosafe.io
        </a>
      </div>
      <form class="filling__form" action="">
        <div class="filling__items">
          <div class="filling__row grid">
            <div>
              <label class="label" for="firstName" data-required>
                First Name <span>*</span>
              </label>
              <input class="input" data-required-input type="text" id="firstName" name="firstName">
            </div>
            <div>
              <label class="label" for="lastName" data-required>
                Last Name <span>*</span>
              </label>
              <input class="input" data-required-input type="text" id="lastName" name="lastName">
            </div>
          </div>
          <div class="filling__row">
            <div>
              <label class="label" for="email" data-required>
                Corporate Email <span>*</span>
              </label>
              <input class="input" data-required-input maxlength="255" type="email" id="email" name="email">
            </div>
          </div>
          <div class="filling__row grid">
            <div>
              <label class="label" for="username" data-required>
                Username <span>*</span>
              </label>
              <input class="input" data-required-input type="text" id="username" name="username">
            </div>
            <div>
              <label class="label" for="contactPlatform" data-required>
                Choose Contact Platform <span>*</span>
              </label>
              <div class="filling__selectors">
                <button class="filling__select" type="button" data-required-twitter>X (Twitter)</button>
                <span>/</span>
                <button class="filling__select" type="button" data-required-telegram>Telegram</button>
              </div>
            </div>
          </div>
          <div class="filling__row">
            <div>
              <label class="label" for="websiteUrl">
                Website URL
              </label>
              <input class="input" maxlength="255" type="text" id="websiteUrl" name="websiteUrl">
            </div>
          </div>
          <div class="filling__row">
            <div>
              <label class="label" for="companyRegion">
                Company Region
              </label>
              <input class="input" maxlength="255" type="text" id="companyRegion" name="companyRegion">
            </div>
          </div>
          <div class="filling__row">
            <div>
              <label class="label" for="services" data-required>
                Service Needed <span>*</span>
              </label>
              <input class="input" data-required-input maxlength="255" type="text" id="services" name="services">
            </div>
          </div>
          <div class="filling__row">
            <div>
              <label class="label" for="productDetails" data-required>
                Project Details <span>*</span>
              </label>
              <textarea class="input input--textarea" data-required-input id="productDetails" name="productDetails"
                        maxlength="2500"></textarea>
            </div>
          </div>
        </div>
        <button class="filling__btn btn" type="submit">Send data</button>
      </form>
    </div>
  </div>
</section>
